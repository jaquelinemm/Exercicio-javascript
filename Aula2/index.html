
<!DOCTYPE html>
<html lang="pt_BR">
 <head> <!--cabeçalho-->
    <title>Curso Javascript</title>
 </head>
 <body>
     <!--javascript-->
    <script> 
      // Somar números
      var x = 10, y=5;
      var soma = x + y;
      console.log(soma);

      //Somar strings      string tem prioridade no tipo 
      var x = "10",y=5;
      var soma2 = x + y;
      console.log(soma2);

      //Soma com Reiteração
      var x = 1;
      x += 1;   //é o mesmo que  x = x+1
      console.log(x);

      //Concatenação de string
      var x = 3;
      console.log('x = ' + x);  //x=3

    </script>
 </body>
</html>
