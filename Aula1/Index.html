<!DOCTYPE html>
<html lang="pt_BR">
 <head> <!--cabeçalho-->
    <title>Curso Javascript</title>
 </head>
 <body>
     <!--javascript-->
    <script> 
     // Variáveis
        var nome = "Jaqueline"; //string
       // nome = 2; //2
       // console.log(nome);        //exibe no console (navegador)
        var idade = 22; //number
        var peso = 88.6; //float
        var alto = true; //boolean

        var pessoas = [nome, "Carlito",22,"Fernando",30,"Jaqueline",35,"Vinicius",22]; //Array
        console.log(pessoas);

        //objeto
        var pessoas = {
            nome: "Jaqueline",
            idade: 35,
            peso: 62,
            alto: true,
            filhos: [],
            nascimento: new Date('1984-02-26')   //getdate()

        };  
        console.log(pessoas);

        var jdc //undefined  (exemplo de variável do tipo indefinido)
        console.log(jdc);
    </script>
 </body>
</html>
