
<!DOCTYPE html>
<html lang="pt_BR">
 <head><!--cabeçalho-->
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Curso Javascript</title>
 </head>
 <body>
   <div id ="app">       <!--div é uma divisória-->
      <button onclick="mostraAlerta()">   <!--onclick é uma função que executa qdo ocorre o clique no botão-->
         Me pressione
      </button>
      <button onmouseover="mostraAlerta()">
         Passe por mim         
      </button>
      <input onkeypress="mostraAlerta()" />
      <input type="password"  />   <!--type= exibe os tipos de input-->

   </div>
     <!--javascript-->
    <script> 
      function mostraAlerta() {   
         alert("Hello World");
      }

    //Observação
      // Executando função 
      mostraAlerta();

      // Passando a função com parâmetro
      console.log(mostraAlerta);

    </script>
 </body>
</html>
